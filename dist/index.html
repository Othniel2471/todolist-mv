<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todolist</title>
<script defer src="bundle9c5f48fa5f592d6b1188.js"></script></head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>today's todo</h1>
                <i class="fa-solid fa-repeat fa-beat-fade icon" id="reload"></i>
            </div>
            <span class="alert"></span>
            <div class="add">
                <input type="text" name="" class="addtodo" placeholder="Add To Your List">
                <i class="fa-solid fa-arrow-left icon"></i>
            </div>
            <div class="todolist">

            </div>
            <div class="clear">
                <p>clear all completed</p>
            </div>
        </section>
    </main>
</body>
</html>
